<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign In - Frostpunk Wiki</title>
    <link rel="stylesheet" href="/css/styles_signin_register.css" />
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img style="height: 150px;" alt="Frostpunk Wiki Logo" src="/images/Site-logo.webp" class="logo_signin_register" /></a>
        </div>
    </div>
    
    <div class="auth-form">
        <h1>Đăng nhập</h1>
        <form action="/signin" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required />
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn.." required />
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="register.html">Đăng ký ở đây</a></p>
    </div>
    
</body>

</html>
