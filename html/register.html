<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register - Frostpunk Wiki</title>
    <link rel="stylesheet" href="/css/styles_signin_register.css"/>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img style="height: 150px;" alt="Frostpunk Wiki Logo" src="/images/Site-logo.webp" class="logo_signin_register" /></a>
        </div>
    </div>

    <div class="auth-form">
        <h1>Đăng kí</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên người dùng.." required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email.." required />
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu.." required />
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu.." required />
            </div>
            <button type="submit">Đăng kí</button>
        </form>
        <p>Đã có tài khoản? <a href="sign-in.html">Đăng nhập ở đây</a></p>
    </div>
</body>

</html>
